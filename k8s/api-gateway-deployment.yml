apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: chat-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      name: api-gateway-pod
      namespace: chat-app
      labels: 
        app: api-gateway
        version: v1
    spec:
      containers:
      - name: api-gateway
        image: chatapp/api-gateway:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "5000"
        - name: FRONTEND_URL
          value: "http://localhost:5173"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:5001"
        - name: USER_SERVICE_URL
          value: "http://user-service:5002"
        - name: MESSAGE_SERVICE_URL
          value: "http://message-service:5003"
        - name: SOCKET_SERVICE_URL
          value: "http://socket-service:5004"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
          successThreshold: 1
