apiVersion: apps/v1
kind: Deployment
metadata:
  name: socket-service-deployment
  namespace: chat-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: socket-service
  template:
    metadata:
      name: socket-service-pod
      namespace: chat-app
      labels: 
        app: socket-service
        version: v1
    spec:
      containers:
      - name: socket-service
        image: abhishekjadhav1996/chatapp-socket-service:latest
        ports:
        - containerPort: 5004
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "5004"
        - name: FRONTEND_URL
          value: "http://localhost:5173"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
          successThreshold: 1
